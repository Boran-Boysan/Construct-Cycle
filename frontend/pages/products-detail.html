<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı - ConstructCycle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-inner">
                <a href="../index.html" class="logo">
                    <div class="logo-icon"><i class="fas fa-recycle"></i></div>
                    <span>ConstructCycle</span>
                </a>

                <div class="header-actions">
                    <a href="login.html" class="header-btn outline">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Giriş Yap</span>
                    </a>
                    <a href="register.html" class="header-btn primary">
                        <i class="fas fa-user-plus"></i>
                        <span>Kayıt Ol</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="product-content" style="padding: 40px 0;">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>Ürün yükleniyor...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border-top: none; padding-top: 0;">
                <p>© 2024 ConstructCycle. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) {
                document.getElementById('product-content').innerHTML = '<div class="empty-state"><h2>Ürün bulunamadı</h2><a href="products.html" class="btn btn-primary">İlanlara Dön</a></div>';
                return;
            }
            try {
                const product = await Products.getById(id);
                document.title = product.name + ' - ConstructCycle';
                document.getElementById('product-content').innerHTML = `
                    <nav style="margin-bottom: 24px; color: var(--text-muted); font-size: 0.9rem;">
                        <a href="../index.html" style="color: var(--text-muted);">Ana Sayfa</a>
                        <i class="fas fa-chevron-right" style="margin: 0 8px; font-size: 0.7rem;"></i>
                        <a href="products.html" style="color: var(--text-muted);">İlanlar</a>
                        <i class="fas fa-chevron-right" style="margin: 0 8px; font-size: 0.7rem;"></i>
                        <span>${product.name}</span>
                    </nav>
                    <div style="display: grid; grid-template-columns: 1fr 400px; gap: 40px;">
                        <div>
                            <div style="background: var(--gray-100); border-radius: 16px; overflow: hidden; margin-bottom: 16px;">
                                <img src="${product.primary_image || '../assets/images/placeholder.jpg'}"
                                     style="width: 100%; aspect-ratio: 4/3; object-fit: cover;"
                                     onerror="this.src='../assets/images/placeholder.jpg'"
                                     alt="${product.name}">
                            </div>
                            <div style="background: var(--bg-primary); border-radius: 16px; padding: 24px; border: 1px solid var(--gray-200);">
                                <h3 style="margin-bottom: 16px;">Ürün Açıklaması</h3>
                                <p style="color: var(--text-secondary); line-height: 1.7;">${product.description || 'Bu ürün için açıklama eklenmemiş.'}</p>
                            </div>
                        </div>
                        <div>
                            <div style="background: var(--bg-primary); border-radius: 16px; padding: 24px; border: 1px solid var(--gray-200); position: sticky; top: 100px;">
                                <h1 style="font-size: 1.5rem; margin-bottom: 16px; line-height: 1.3;">${product.name}</h1>
                                <div style="font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 24px;">
                                    ${UI.formatPrice(product.sale_price)}
                                </div>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px;">
                                    <div style="background: var(--gray-50); padding: 12px; border-radius: 8px;">
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Durum</div>
                                        <div style="font-weight: 600;">${product.condition === 0 ? 'Sıfır' : product.condition === 1 ? 'Az Kullanılmış' : 'Kullanılmış'}</div>
                                    </div>
                                    <div style="background: var(--gray-50); padding: 12px; border-radius: 8px;">
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Stok</div>
                                        <div style="font-weight: 600;">${product.stock_quantity} adet</div>
                                    </div>
                                    <div style="background: var(--gray-50); padding: 12px; border-radius: 8px;">
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Konum</div>
                                        <div style="font-weight: 600;"><i class="fas fa-map-marker-alt"></i> ${product.city}</div>
                                    </div>
                                    <div style="background: var(--gray-50); padding: 12px; border-radius: 8px;">
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">İlan Tarihi</div>
                                        <div style="font-weight: 600;">${UI.formatDate(product.created_at)}</div>
                                    </div>
                                </div>
                                <div style="background: var(--gray-50); padding: 16px; border-radius: 12px; margin-bottom: 16px;">
                                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                                        <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 1.2rem;">
                                            ${(product.company_name || 'F')[0].toUpperCase()}
                                        </div>
                                        <div>
                                            <div style="font-weight: 600;">${product.company_name || 'Firma'}</div>
                                            <div style="font-size: 0.85rem; color: var(--text-muted);"><i class="fas fa-check-circle" style="color: var(--success);"></i> Doğrulanmış Satıcı</div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-block" onclick="contactSeller()" style="margin-bottom: 12px;">
                                    <i class="fas fa-comment"></i> Satıcıya Mesaj Gönder
                                </button>
                                <button class="btn btn-outline btn-block" onclick="callSeller()">
                                    <i class="fas fa-phone"></i> Telefon ile Ara
                                </button>
                            </div>
                        </div>
                    </div>`;
            } catch (e) {
                console.error('Product error:', e);
                document.getElementById('product-content').innerHTML = '<div class="empty-state"><h2>Ürün yüklenemedi</h2><a href="products.html" class="btn btn-primary">İlanlara Dön</a></div>';
            }
        });

        function contactSeller() {
            if (!Auth.isLoggedIn()) {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
            UI.toast('Mesaj özelliği yakında aktif olacak', 'info');
        }

        function callSeller() {
            if (!Auth.isLoggedIn()) {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
            UI.toast('Telefon: 0212 XXX XX XX', 'info');
        }
    </script>
</body>
</html>
