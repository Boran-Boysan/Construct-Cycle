<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - ConstructCycle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles from static -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <a href="/" class="logo">
                        <div class="logo-icon"><i class="fas fa-recycle"></i></div>
                        <span>ConstructCycle</span>
                    </a>
                    <h1>Hesabınıza Giriş Yapın</h1>
                    <p>İnşaat malzemesi pazaryerine hoş geldiniz</p>
                </div>

                <div id="alert-container"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">E-posta Adresi</label>
                        <div class="form-input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="ornek@email.com"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Şifre</label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="••••••••" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="form-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Beni hatırla</span>
                        </label>
                        <a href="#" class="forgot-password">Şifremi unuttum</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                        <span>Giriş Yap</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-divider"><span>veya</span></div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Hesabınız yok mu? <a href="/register/">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts from static -->
    <script src="/static/js/main.js"></script>
    <!-- Page Specific Script from static -->
    <script src="/static/js/login.js"></script>
</body>

</html>
